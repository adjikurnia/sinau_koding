<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>
<body>
    <table border="0" cellpadding="5" cellspacing="0">
        <tr>
            <td align="right">Text :</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td align="right">Password :</td>
            <td>
                <input type="password">
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                    <label for="Radio 1">Radio 1</label><input type="radio" name="pilihan" value="Radio 1">
                    <label for="Radio 2">Radio 2</label><input type="radio" name="pilihan" value="Radio 2">
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                    <label for="checkbox 1">checkbox 1</label><input type="checkbox" name="" value="checkbox 1">
                    <label for="checkbox 2">checkbox 2</label><input type="checkbox" name="" value="checkbox 2">
            </td>
        </tr>

        <tr>
            <td align="right">Combo Box :</td>
            <td>
                <select name="" id="">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td align="right">Textarea :</td>
            <td>
                <textarea name="" id="" cols="20" rows="3"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Button</button>
            </td>
        </tr>
    </table>
</body>
</html>
